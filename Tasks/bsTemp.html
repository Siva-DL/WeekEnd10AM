<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link.active,
        .navbar-nav .show>.nav-link {
            background-color: #4aa1ad;
            color: #fff;
            border-radius: 5px;
        }

        /* custom-Backgrounds */

        .bg-custom-navColor {
            background-color: #1b434b !important;
        }

        .mainSection {
            height: 100vh;
            background: url(../images/bg-main.jpg) no-repeat center;
            background-size: cover;
        }

        .nav-link:hover {
            color: #97bfc4 !important;
        }

        .nav-link:hover .active {
            color: #fff !important;
        }


        .vh-90 {
            height: 90vh !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top border-bottom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand text-white" href="#">MyLogo</a>

            <!-- Menu Button: Mobile / Small -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenuItems">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="bi bi-list-nested"></i>
            </button>

            <!-- Menu Items: mobile: dropDown | Desktop: full Menu -->
            <div class="collapse navbar-collapse" id="mainMenuItems">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <article class="mainSection pt-5">
        <div class="pt-3 row vh-90 justify-content-center align-items-center g-0">
            <div class="col-md-6 text-center text-white">
                <h1> Hi Welcome to Our Site! </h1>
                <h4> We are In Business for a longer time</h4>
            </div>
        </div>
    </article>
    <article class="vh-100 p-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Password
                            </th>
                            <th>
                                Contact
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataOfSingup">
                        <tr>
                            <td>
                                Name
                            </td>
                            <td>
                                Email
                            </td>
                            <td>
                                Password
                            </td>
                            <td>
                                Contact
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
    <script>
        console.log(JSON.parse(localStorage.getItem('signUpData')))

        let str = "";
        for (let user of JSON.parse(localStorage.getItem('signUpData'))) {
            str += `<tr>
                            <td>
                               ${user.name}
                            </td>
                            <td>
                                ${user.email}
                            </td>
                            <td>
                                ${user.password}
                            </td>
                            <td>
                                ${user.contact}
                            </td>
                        </tr>`
        }

        document.querySelector('#dataOfSingup').innerHTML = str;
    </script>
</body>

</html>
