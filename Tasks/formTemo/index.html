<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/removedefaults.css">
    <link rel="stylesheet" href="loginform.css">
    <script src="https://kit.fontawesome.com/39442b0661.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <article class="formWrap">
            <header>
                <h2>MEMBER LOGIN</h2>
            </header>
            <div class="card">
                <div class="form-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="" id="" placeholder="email-id" required>
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" placeholder="password" id="">
                </div>
                <div class="form-input-check">
                    <input type="checkbox" id="Remember me">
                    <label for="Remember me"> Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </article>
    </main>
</body>

</html>
