<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="row vh-100 align-items-center w-75 m-auto justify-content-center">
            <div class="col-md-6 col-sm-10 pt-5">
                <h1 class="p-3 text-bg-danger mb-3">Get Started</h1>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control shadow-none border-dark" id="Username" placeholder="Username"
                        autocomplete="off">
                    <div class="alert alert-danger p-1 ps-3 userError d-none" role="alert">
                        Please enter a valid User name!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control shadow-none border-dark" id="Email" placeholder="Email">
                    <div class="alert alert-danger p-1 ps-3 emilError d-none" role="alert">
                        Please enter a valid Email!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control shadow-none border-dark" id="Password"
                        placeholder="Password">
                    <div class="alert alert-danger p-1 ps-3 passwordError d-none" role="alert">
                        Please enter a valid Password ex:abcdAE123$
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Contact" class="form-label">Contact</label>
                    <input type="text" class="form-control shadow-none border-dark" id="Contact" placeholder="Contact"
                        max="10" maxlength="10">
                    <div class="alert alert-danger p-1 ps-3 contactError d-none" role="alert">
                        Please enter a valid Contact!
                    </div>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-danger w-100 lh-lg" id="Signup">Sign Up</button>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Agree Terms and COnditions
                        </label>
                        <!-- <button type="button" class="btn btn-link text-end"> Sign In</button> -->
                    </div>
                </div>
                <div class="alert alert-success success d-none" role="alert">
                    Success!
                </div>

            </div>
            <div class="col-md-6 d-none d-md-block" id="bg-img-form">
                <img src="../../images/form_2.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <script>
        let userName, password, email, contact;

        let Signup = document.querySelector('#Signup');
        userName = document.querySelector('#Username');
        password = document.querySelector('#Password');
        email = document.querySelector('#Email');
        contact = document.querySelector('#Contact');

        const userRegEx = /^([a-zA-Z]{4,})+$/;
        const contactRegEx = /^([0-9]{10,10})+$/;
        const emailRegEx = /^([a-zA-Z_\.\-])+\@(([a-zA-Z\-])+\.)+([a-zA-Z0-9]{2,4})+$/;
        const passwordRegEx = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!#$@^%&? "])[a-zA-Z0-9!#$@^%&?]{8,20}$/

        Signup.onclick = function () {
            if (!userRegEx.test(userName.value)) {
                // console.log('Please enter valid Name!');
                document.querySelector('.userError').classList.remove('d-none');
                return;
            } else if (!emailRegEx.test(email.value)) {
                document.querySelector('.userError').classList.add('d-none');
                document.querySelector('.emilError').classList.remove('d-none');
                // console.log('Please enter valid email!');
                return;
            } else if (!passwordRegEx.test(password.value)) {
                document.querySelector('.emilError').classList.add('d-none');
                document.querySelector('.passwordError').classList.remove('d-none');
                // console.log('Please enter valid password!');
                return;
            } else if (!contactRegEx.test(contact.value)) {
                document.querySelector('.passwordError').classList.add('d-none');
                document.querySelector('.contactError').classList.remove('d-none');
                // console.log('Please enter valid Contact!');
                return;
            } else {
                document.querySelector('.userError').classList.add('d-none');
                document.querySelector('.emilError').classList.add('d-none');
                document.querySelector('.passwordError').classList.add('d-none');
                document.querySelector('.contactError').classList.add('d-none');
                alert('Success!');
                console.log(userName.value, password.value, email.value, contact.value);


                if (userName.value !== "" && password.value !== "" && email.value !== "" && contact.value !== "") {
                    document.querySelector('.success').classList.remove('d-none');
                }



                let signUpData;

                if (JSON.parse(localStorage.getItem('signUpData'))) {
                    signUpData = JSON.parse(localStorage.getItem('signUpData'));
                } else {
                    signUpData = [];
                }

                signUpData.push({ name: userName.value, password: password.value, email: email.value, contact: contact.value })
                localStorage.setItem('signUpData', JSON.stringify(signUpData));

                userName.value = "";
                password.value = "";
                email.value = "";
                contact.value = ""

                // window.location.href = "../bsTemp.html"

                // localStorage.clear()
                // localStorage.removeItem('signUpData')




            }

        }

    </script>
